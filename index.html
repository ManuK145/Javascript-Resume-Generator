<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />

        <title> Resume-Generator </title>
    </head>
    <body>

        <div class = "container">
            <h1 class="text-center my-3"> RESUME GENERATOR</h1>

            <div class = "row">
                <div class = "col-md-6">
                    
                    <h3> Personal Information</h3>
                
                    <div class = "form-group">
                        <label for="nameField"> Your Name</label>
                        <input type="text" id="nameField" placeholder="Enter Here" class="form-control">
                    </div>

                    <div class = "form-group mt-3">
                        <label for="contactField"> Your Contact</label>
                        <input type="text" id="contactField" placeholder="Enter Here" class="form-control">
                    </div>

                    <div class = "form-group">
                        <label for="addressField"> Your Address</label>
                        <textarea id="addressField" placeholder="Enter Here" class="form-control" rows="4"></textarea>
                    </div>

                    <p class="text-secondary my-3">Important Links</p>
                    
                    <div class = "form-group mt-3">
                        <label for="fbField"> Facebook</label>
                        <input type="text" id="fbField" placeholder="Enter Here" class="form-control">
                    </div>

                    <div class = "form-group mt-3">
                        <label for="instaField"> Instagram</label>
                        <input type="text" id="instaField" placeholder="Enter Here" class="form-control">
                    </div>

                    <div class = "form-group mt-3">
                        <label for="linkedField"> Linkedin</label>
                        <input type="text" id="linkedField" placeholder="Enter Here" class="form-control">
                    </div>

                </div>
                <div class = "col-md-6">
                    <h3> Professional Information</h3>

                    <div class = "form-group">
                        <label for=""> Objective</label>
                        <textarea placeholder="Enter Here" class="form-control" rows="5"></textarea>
                    </div>

                    <div class = "form-group">
                        <label for=""> Work Experience</label>
                        <textarea placeholder="Enter Here" class="form-control workExperienceField" rows="5"></textarea>
                        <div class="container text-center">
                            <button onclick="addNewWorkExperienceField()" class="btn btn-primary btn-sm" id="workExperienceAddButton">Add</button>
                        </div>
                    </div>

                    <div class = "form-group">
                        <label for=""> Academic Qualification</label>
                        <textarea placeholder="Enter Here" class="form-control acedemicQualificationField" rows="5"></textarea>
                        <div class="container text-center mt-3">
                            <button class="btn btn-primary btn-sm" id="acedemicQualificationAddButton">Add</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="conatiner text-center mt-3">
                <button class="btn btn-primary btn-lg"> Generate CV</button>
            </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="script.js"> </script>
    </body>
</html>
